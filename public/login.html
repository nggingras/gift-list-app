<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="create-account-text">Don't have an account?</p>
        <button class="create-account-button" onclick="window.location.href='create-account.html'">Create Account</button>
    </div>
    <script>
    // Inline scripts from login.js
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new URLSearchParams(new FormData(event.target)).toString();

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData,
        })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        });
    });
    </script>
</body>
</html>
